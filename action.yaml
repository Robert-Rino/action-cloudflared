name: 'Cloudflare tunnel'
description: 'run cloudflare tunnel with token'
inputs:
  fc_token:  # id of input
    description: 'Cloudflared tunnel token'
    required: true
  timeout:
    description: workflow timeout
    required: false
    default: 30
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    FC_TOKEN: ${{ inputs.fc_token}}
    TIMEOUT: ${{ inputs.timeout }}
